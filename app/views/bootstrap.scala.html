@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Laborie <ilaborie@@gmail.com>">
    <meta name="description" content="Test">

    <!-- Style -->
    @minified=@{ if (play.Play.isProd()) ".min" else "" }
    <link rel="shortcut icon" type="images/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap"+minified+".css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive"+minified+".css")">
</head>
<body>
    @navbar()

    <div id="notices" class="span12"> <!-- Use for dynamics notices -->
    </div>

    <div class="container">
        @content
    </div>

    <div id="modalDialog" class="modal hide" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3></h3>
        </div>
        <div class="modal-body">
            <p></p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            <a id="modalDialogOk" href="#" class="btn btn-primary">Ok</a>
        </div>
</div>

    <!-- Scripts -->
    <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
    
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-button"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-carousel"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-dropdown"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-scrollspy"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-tab"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-tooltip"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition"+minified+".js")" bootstrap-typeaheade="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-typeahead"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-popover"+minified+".js")" type="text/javascript"></script>
    
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-alert"+minified+".js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-modal"+minified+".js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/main"+minified+".js")"></script>
</body>
</html>
